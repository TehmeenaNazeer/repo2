<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .carousel {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      width: 500%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    /* Hide radio buttons */
    input[type="radio"] {
      display: none;
    }

    /* Navigation dots */
    .navigation {
      position: absolute;
      width: 100%;
      bottom: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .bar {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: background 0.3s;
    }

    input#slide1:checked ~ .slides {
      transform: translateX(0%);
    }

    input#slide2:checked ~ .slides {
      transform: translateX(-100%);
    }

    input#slide3:checked ~ .slides {
      transform: translateX(-200%);
    }

    input#slide4:checked ~ .slides {
      transform: translateX(-300%);
    }

    input#slide5:checked ~ .slides {
      transform: translateX(-400%);
    }

    input#slide1:checked ~ .navigation label[for="slide1"],
    input#slide2:checked ~ .navigation label[for="slide2"],
    input#slide3:checked ~ .navigation label[for="slide3"],
    input#slide4:checked ~ .navigation label[for="slide4"],
    input#slide5:checked ~ .navigation label[for="slide5"] {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <!-- Radio buttons -->
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">

    <!-- Slides -->
    <div class="slides">
      <div class="slide"><img src="assets/image/Bernedoodle.webp" width="100px" alt="Slide 1"></div>
      <div class="slide"><img src="assets/image/Cavalier King Charles Spaniel.webp" alt="Slide 2"></div>
      <div class="slide"><img src="assets/image/Cavapoo.webp" alt="Slide 3"></div>
      <div class="slide"><img src="assets/image/Dachshund.webp" alt="Slide 4"></div>
      <div class="slide"><img src="https://via.placeholder.com/600x300?text=Slide+5" alt="Slide 5"></div>
    </div>

    <!-- Navigation Dots -->
    <div class="navigation">
      <label for="slide1" class="bar"></label>
      <label for="slide2" class="bar"></label>
      <label for="slide3" class="bar"></label>
      <label for="slide4" class="bar"></label>
      <label for="slide5" class="bar"></label>
    </div>
  </div>

</body>
</html>
